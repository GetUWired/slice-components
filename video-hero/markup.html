<style>
    #video-hero {
        position: relative;
    }
    #video-hero .fullscreen-bg {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -100;
        /*Static Background for older browsers and slower connections */
        background-image: url(/images/hero_bg.png);
        background-size: auto;
        background-position: center;
    }

    #video-hero .fullscreen-bg__video {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        -o-object-fit: cover;
        object-fit: cover;
    }

    #video-hero .content {
        /*Semi-transparent background for video overlay*/
        background-color: rgba(82, 187, 199, 0.88);
        /* or semi-transparent image/gradient as overlay
        background-image: linear-gradient(45deg, rgba(82, 187, 199, 0.88) 0%, rgba(30, 77, 87, 0.88) 100%);*/
        /*adjust padding to match design */
        padding: 20px 50px 30px;
        color: white;
    }
    #video-hero .content * {
        max-width: 800px;
        margin: 0 auto;
    }
</style>

    <div class="fullscreen-bg">
        <video loop muted autoplay class="fullscreen-bg__video">

        </video>

<!--        <iframe src="youtube.com/video/embed" class="fullscreen-bg__video"></iframe>-->
    </div>
    <div class="content">
